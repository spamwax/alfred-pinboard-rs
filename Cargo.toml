[package]
name = "alfred-pinboard-rs"
version = "0.17.1"
authors = [ "Hamid Ghadyani <hamid@hamid.cc>",]
edition = "2021"

[dependencies]
alfred = "4.0.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
structopt = "0.3.15"
semver = "1.0.4"
thiserror = "1.0"
dirs = "5.0"
log = "0.4"
env_logger = "0.10"
url = {version = "2.2", features = ["serde"] }

[features]

[dependencies.alfred-rs]
version = "0.7"

[dependencies.rusty-pin]
git = "https://github.com/spamwax/rusty-pin"
branch = "master"

[dependencies.chrono]
version = "0.4"
features = [ "serde",]

[profile.release]
lto = true

[package.metadata.docs.rs]
targets = [ "x86_64-apple-darwin",]
